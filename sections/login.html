<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Banco de imagenes">
  <meta name="keywords" content="banco de imagenes, imagenes, free imagenes, imagenes gratis, Pix Quest">
  <meta name="autor" content="German Carosio">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/ed845c231f.js" crossorigin="anonymous"></script>
  <title>Login | Pix Quest</title>
</head>

<body>
  <header class="header">

    <nav class="nav">

      <div class="nav__buscador">
        <a class="icon__image" href="../index.html"><i class="fa-regular fa-image"></i></a>
        <form action="">
          <input type="search" id="buscar" placeholder="Buscar imagen">
          <button class="btn-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div class="btn-menu">
        <button class="open-menu"><i class="fa-sharp fa-solid fa-bars"></i></button>
        <button class="close-menu"><i class="fa-solid fa-xmark"></i></button>
      </div>


      <ul class="menu">
        <li class="menu__item"><a href="../index.html" class="menu__link">Home</a></li>
        <li class="menu__item"><a href="./pqPlus.html" class="menu__link plus">PQ Plus</a></li>
        <li class="menu__item"><a href="./licence.html" class="menu__link">Licencia</a></li>
        <li class="menu__item"><a href="./login.html" class="menu__link">Iniciar sesión</a></li>
        <li class="menu__item"><a href="./register.html" class="menu__link register">Registrate</a></li>
      </ul>

    </nav>
  </header>

  <main class="main main__forms">


    <section class="pq__forms">

      <form action="" class="pq__form">

        <div class="form__cabecera">
          <h3>Iniciar sesión</h3>
          <p>¿Todavía no eres miembro? <a class="azul" href="./register.html">Registrarse</a></p>
        </div>

        <div class="form__input">
          <input type="email" name="email" id="email" placeholder="Correo electrónico">
        </div>

        <div class="form__input">
          <input type="password" name="password" id="password" placeholder="Contraseña">
        </div>

        <button type="submit" class="btn-form">Iniciar sesión</button>
      </form>

      <div class="olvidaste">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="w-google">
        <button type="submit" class="btn-form"><img src="../img/icon-google.svg" alt=""> Iniciar con Google</button>
      </div>



    </section>

  </main>

  <footer class="footer">
    <div class="footer__redes">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
    <p>© 2023 Pix Quest. All rights reserved.</p>
  </footer>
  <script src="../js/menu.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
